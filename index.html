<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="./assets/logo.png" alt="logoRocket">
    </header>

<main>
    <section>
        <div>
            <h2>Assistente de meta</h2>
            <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>

            <form id="form">
                <input id="apiKey" type="password" placeholder="Informe a API Key do Gemini" required>

                <select id="gameSelect">
                    <option value="">Selecione um jogo</option>
                    <option value="lol">League of Legends</option>
                    <option value="valorant">Valorant</option>
                </select>
                <input id="questionField" type="text" placeholder="Ex: Melhor build para ADC..">

                <button id="askButton" type="submit">
                    Perguntar
                </button>
                <div id="aiResponse">
                    <div class="response-content">
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
    <script src="./script.js"></script>
